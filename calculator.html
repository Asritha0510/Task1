<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>
</head>
<body class="center">
    <h5>Calculator</h5>
        <div>
            <table>
                <tr>
                    <td colspan="5"> <input type="text" id="result" disabled /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="(" onclick="display('(')" style="background-color: rgb(118, 172, 253);" /></td>
                    <td> <input type="button" value=")" onclick="display(')')" style="background-color: rgb(118, 172, 253);" /></td>
                    <td> <input type="button" value="ans" onclick="calculate()" style="background-color: rgb(118, 172, 253);" /></td>
                    <td> <input type="button" value="del" onclick="del()" style="background-color: rgb(118, 172, 253);" /> </td>
                    <td> <input type="button" value="clear" onclick="clearScreen()" style="background-color: rgb(118, 172, 253);" /></td>
                </tr>
                <tr>
                    <td> <input type="button" value="7" onclick="display('7')" style="background-color: rgb(118, 172, 253);" /> </td>
                    <td> <input type="button" value="8" onclick="display('8')" style="background-color: rgb(118, 172, 253);" /> </td>
                    <td> <input type="button" value="9" onclick="display('9')" style="background-color: rgb(118, 172, 253);"/> </td>
                    <td> <input type="button" value="%" onclick="display('%')" style="background-color: rgb(118, 172, 253);" /></td>
                    <td> <input type="button" value="log" onclick="log()" style="background-color: rgb(118, 172, 253);" /></td>
                </tr>
                <tr>
                    <td> <input type="button" value="4" onclick="display('4')" style="background-color: rgb(118, 172, 253);" /> </td>
                    <td> <input type="button" value="5" onclick="display('5')" style="background-color: rgb(118, 172, 253);" /> </td>
                    <td> <input type="button" value="6" onclick="display('6')" style="background-color: rgb(118, 172, 253);" /> </td>
                    <td> <input type="button" value="x" onclick="display('*')" style="background-color: rgb(118, 172, 253);" /></td>
                    <td> <input type="button" value="&radic;" onclick="sqrt()" style="background-color: rgb(118, 172, 253);" /></td>

                </tr>
                <tr>
                    <td> <input type="button" value="1" onclick="display('1')" style="background-color: rgb(118, 172, 253);"/> </td>
                    <td> <input type="button" value="2" onclick="display('2')" style="background-color: rgb(118, 172, 253);"/> </td>
                    <td> <input type="button" value="3" onclick="display('3')" style="background-color: rgb(118, 172, 253);" /> </td>
                    <td> <input type="button" value="/" onclick="display('/')" style="background-color: rgb(118, 172, 253);" /></td>
                    <td> <input type="button" value="sin" onclick="sin()" style="background-color: rgb(118, 172, 253);" /></td>
                </tr>
                <tr>
                    <td> <input type="button" value="." onclick="display('.')" style="background-color: rgb(118, 172, 253); font-size:40px;" />
                    </td>
                    <td> <input type="button" value="0" onclick="display('0')" style="background-color: rgb(118, 172, 253);"/>
                    </td>
                    <td> <input type="button" value="+" onclick="display('+')" style="background-color: rgb(118, 172, 253);" />
                    </td>
                    <td> <input type="button" value="-" onclick="display('-')" style="background-color: rgb(118, 172, 253);" />
                    </td>
                </tr>
            </table>
        </div>
